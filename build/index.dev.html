<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dev Electron App</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
    .Pcenter{
      text-align: center;
    }
    .rightAlign {
      text-align: right;
    }
    .leftAlign {
      text-align: left;
    }
    #root {
      margin-top: 0px;
    }
    body {
      margin: 0;
      font-size: 16px;
    }

    a {
      color: #00bcd4;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.4s;
    }

    a:hover {
      color: #1976d2;
    }

    .text-center {
      text-align: center;
    }

    .top-bar {
      padding: 10px 15px;
      margin-bottom: 50px;
    }
    .top-bar::after {
      content: '';
      display: block;
      clear: both;
    }
    .container {
      margin:  auto;
      max-width: 680px;

    }

    .top-bar-left {
      float: left;
      font-size: 1.5em;
    }

    .top-bar-right {
      float: right;
    }

    .top-bar a,
    .nav a {
      margin: 0 8px;
    }



    .card-heading {
      padding: 8px;
    }

    .field-line, .button-line {
      padding: 8px;
      margin-right: 20px;
    }

    .error-message {
      padding: 0 8px;
      color: tomato;
    }

    .success-message {
      padding: 0 8px;
      color: green;
    }

    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script src="http://localhost:8080/app.bundle.js"></script>
</html>
