<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dev Electron App</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
    .Pcenter{
      text-align: center;
    }
    .rightAlign {
      text-align: right;
    }
    .leftAlign {
      text-align: left;
    }
    .justify {
      text-align: justify;
    }
    #root {
      margin-top: 0px;
    }
    body {
      margin: 0;
      font-size: 16px;
    }

    a {
      color: #00bcd4;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.4s;
    }

    a:hover {
      color: #1976d2;
    }

    .text-center {
      text-align: center;
    }

    .top-bar {
      padding: 10px 15px;
      margin-bottom: 50px;
    }
    .top-bar::after {
      content: '';
      display: block;
      clear: both;
    }
    .container {
      margin:  auto;
      max-width: 680px;

    }

    .top-bar-left {
      float: left;
      font-size: 1.5em;
    }

    .top-bar-right {
      float: right;
    }

    .top-bar a,
    .nav a {
      margin: 0 8px;
    }



    .card-heading {
      padding: 8px;
    }

   .button-line {
      padding-top: 25px;
      margin:auto;

    }

    .field-line {
      padding: 8px;
      margin-right: 20px;
    }


    .error-message {
      padding: 0 8px;
      color: tomato;
    }

    .success-message {
      padding: 0 8px;
      color: green;
    }

    .btn-toolbar .btn-group{
      float:none
    }

    .btn-group button{
      background: #196AE5
    }
    .form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;

		@include box-sizing(border-box);

		&:focus {
		  z-index: 5;
		}
	  }
    .sform-control {
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    @include box-sizing(border-box);
    &:focus {
      z-index: 5;
    }
    }
    .form-signin {
    max-width: 380px;
    padding: 15px 35px 45px;
    margin: 0 auto;
    background-color: #fff;
    border: 1px solid rgba(0,0,0,0.1);
    }
    .fadeBackground{
      backgroundColor: #eee;
      height:100vh;
    }

    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>

  <script src="http://localhost:8080/app.bundle.js"></script>
</html>
